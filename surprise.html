    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: cyan;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Align items in a column */
        }
        .envelope-container {
            perspective: 1000px;
            margin-top: 20px; /* Adjusted margin for spacing */
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #ffeb3b; /* Yellow background color */
            border: 2px solid #000; /* Black border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-style: preserve-3d; /* Ensure proper 3D transformation */
            margin-top: 20px; /* Adjusted margin for spacing */
        }
        .envelope-head {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ffeb3b; /* Yellow color */
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-bottom: 2px solid #000; /* Black bottom border */
            z-index: 2;
            transform-origin: top;
            transform: rotateX(0deg); /* Initial closed position */
            transition: transform 1s ease-in-out;
            backface-visibility: hidden;
        }
        .envelope.open .envelope-head {
            transform: rotateX(90deg); /* Opened position */
        }
        .envelope-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ffeb3b; /* Yellow color */
            border-top: 2px solid #000; /* Black top border */
            z-index: 1;
        }
        .heart {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            cursor: pointer;
            z-index: 3;
            transition: opacity 0.5s ease-in-out; /* Fade transition */
            margin-top: 20px; /* Adjusted margin for spacing */
        }
        .paper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 160px;
            background-color: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            transform: translate(-50%, -50%);
            transition: transform 1s ease-in-out, opacity 0.5s ease-in-out; /* Delay the pop-up */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Adjusted font size */
            line-height: 1.4; /* Increased line height for readability */
            text-align: center; /* Center-align text */
            padding: 20px; /* Padding to fit the text nicely */
            color: #000;
            opacity: 0;
            margin-top: 20px; /* Adjusted margin for spacing */
        }
        .envelope.open .paper {
            transform: translate(-50%, -50%);
            opacity: 1;
        }
        .gif-container {
            margin-top: 20px; /* Adjusted margin for spacing */
            text-align: center; /* Center align the contents */
        }
        .gif-container img {
            width: 15%; /* Adjust the size as needed */
            max-width: 300px; /* Maximum width for larger screens */
            transform: scale(3); /* Scale the image by 3 times */
            display: block; /* Ensure it's displayed as a block element */
            margin: 0 auto 20px; /* Center horizontally and add bottom margin */
        }
        h1, h2 {
            margin-top: 20px; /* Adjusted margin for spacing */
        }
        .scroll-text {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .scroll-space {
            height: 600vh; /* Increased space for scrolling */
        }
    </style>
</head>
